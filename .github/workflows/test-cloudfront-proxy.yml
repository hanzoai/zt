name: Test CloudFront Proxy Function
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - release-v*
    paths:
      - 'dist/cloudfront/get.hanzozt.dev/**'

# cancel older, redundant runs of same workflow on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  test-cloudfront-proxy-function:
    name: CloudFront Proxy Function Dry Run
    if: github.repository_owner == 'hanzozt'
    runs-on: ubuntu-24.04
    steps:
      - name: Shallow checkout
        uses: actions/checkout@v6

      - name: Configure Python
        shell: bash
        run: |
          pip install --requirement ./dist/cloudfront/get.hanzozt.dev/requirements.txt
          python --version
        
      - name: Dry Run Deploy CloudFront Function for get.hanzozt.dev
        shell: bash
        run: python ./dist/cloudfront/get.hanzozt.dev/deploy-cloudfront-function.py --no-publish
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ vars.AWS_REGION || secrets.AWS_REGION }}
