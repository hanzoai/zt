# nfpm configuration file
#
# check https://nfpm.goreleaser.com/configuration for detailed usage
#
name: hanzozt
arch: ${TARGETARCH}
platform: linux
version: ${ZITI_VERSION}
prerelease: ${ZITI_REV}
maintainer: ${ZITI_MAINTAINER}
description: >
  The hanzozt package provides the zt executable binary as a command line
  interface for Ziti.
vendor: ${ZITI_VENDOR}
homepage: ${ZITI_HOMEPAGE}
license: Apache-2.0
contents:
  - src: ./release/zt
    dst: /opt/hanzozt/bin/zt
    file_info:
      mode: 0755
  - src: /opt/hanzozt/bin/zt
    dst: /usr/bin/zt
    type: symlink
replaces:
  - zt-cli
