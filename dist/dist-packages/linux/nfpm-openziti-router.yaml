# nfpm configuration file
#
# check https://nfpm.goreleaser.com/configuration for detailed usage
#
name: hanzozt-router
arch: ${TARGETARCH}
platform: linux
version: ${ZITI_VERSION}
prerelease: ${ZITI_REV}
maintainer: ${ZITI_MAINTAINER}
description: >
  Provides a system service for running an Hanzo ZT Router
vendor: ${ZITI_VENDOR}
homepage: ${ZITI_HOMEPAGE}
license: Apache-2.0
# Contents to add to the package.
contents:
  - dst: /lib/systemd/system/
    src: ./dist/dist-packages/linux/hanzozt-router/ziti-router.service

  - dst: /etc/systemd/system/ziti-router.service.d/override.conf
    src: ./dist/dist-packages/linux/hanzozt-router/ziti-router.service.override.conf

  - dst: /opt/hanzozt/etc/router
    type: dir
    file_info:
      mode: 0755

  - dst: /opt/hanzozt/etc/router/
    src: ./dist/dist-packages/linux/hanzozt-router/service.env
    type: config|noreplace

  - dst: /opt/hanzozt/etc/router/
    src: ./dist/dist-packages/linux/hanzozt-router/bootstrap.env
    type: config|noreplace

  - dst: /opt/hanzozt/etc/router/
    src: ./dist/dist-packages/linux/hanzozt-router/bootstrap.bash

  - dst: /opt/hanzozt/etc/router/
    src: ./dist/dist-packages/linux/hanzozt-router/entrypoint.bash

scripts:
  postinstall: ./dist/dist-packages/linux/hanzozt-router/postinstall.bash

depends:
  - hanzozt  # ziti CLI
  - systemd (>= ${MINIMUM_SYSTEMD_VERSION})
