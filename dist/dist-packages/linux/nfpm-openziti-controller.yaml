# nfpm configuration file
#
# check https://nfpm.goreleaser.com/configuration for detailed usage
#
name: hanzozt-controller
arch: ${TARGETARCH}
platform: linux
version: ${ZITI_VERSION}
prerelease: ${ZITI_REV}
maintainer: ${ZITI_MAINTAINER}
description: >
  Provides a system service for running an Hanzo ZT Controller
vendor: ${ZITI_VENDOR}
homepage: ${ZITI_HOMEPAGE}
license: Apache-2.0
# Contents to add to the package.
contents:
  - dst: /lib/systemd/system/
    src: ./dist/dist-packages/linux/hanzozt-controller/ziti-controller.service

  - dst: /etc/systemd/system/ziti-controller.service.d/override.conf
    src: ./dist/dist-packages/linux/hanzozt-controller/ziti-controller.service.override.conf

  - dst: /opt/hanzozt/etc/controller
    type: dir
    file_info:
      mode: 0755

  - dst: /opt/hanzozt/etc/controller/
    src: ./dist/dist-packages/linux/hanzozt-controller/service.env
    type: config|noreplace

  - dst: /opt/hanzozt/etc/controller/
    src: ./dist/dist-packages/linux/hanzozt-controller/bootstrap.env
    type: config|noreplace

  - dst: /opt/hanzozt/etc/controller/
    src: ./dist/dist-packages/linux/hanzozt-controller/bootstrap.bash

  - dst: /opt/hanzozt/etc/controller/
    src: ./dist/dist-packages/linux/hanzozt-controller/entrypoint.bash
depends:
  - hanzozt  # ziti CLI
  - systemd (>= ${MINIMUM_SYSTEMD_VERSION})

scripts:
  postinstall: ./dist/dist-packages/linux/hanzozt-controller/postinstall.bash